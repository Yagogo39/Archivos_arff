<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar y visualizar archivo ARFF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: auto;
        }
        h2, h3, h4 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fafafa;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .alert {
            background: #e1f5fe;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td, th {
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .graficas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 25px;
        }
        .graficas img {
            margin: 10px;
            border-radius: 10px;
            max-width: 45%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .descargas {
            text-align: center;
            margin-top: 20px;
        }
        .descargas a {
            text-decoration: none;
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            margin: 5px;
        }
        .descargas a:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cargar y visualizar archivo ARFF</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required>
            <button type="submit" class="btn">Cargar</button>
        </form>

        {% if mensaje %}
            <div class="alert">{{ mensaje }}</div>
        {% endif %}

        {% if df_html %}
        <div style="text-align:center;">
            <form method="post">
                {% csrf_token %}
                <button name="particionar" type="submit" class="btn">Particionar Dataset</button>
            </form>
        </div>

        <div class="table-container">
            {{ df_html|safe }}
        </div>
        {% endif %}

        <!-- {% if graficas %}
            <h3>Distribución de 'protocol_type'</h3>
            <div class="graficas">
                {% for img in graficas %}
                    <img src="data:image/png;base64,{{ img }}" alt="grafica">
                {% endfor %}
            </div>
            <div class="descargas">
                <a href="{% url 'descargar_csv' 'train' %}">Descargar Train</a>
                <a href="{% url 'descargar_csv' 'val' %}">Descargar Validación</a>
                <a href="{% url 'descargar_csv' 'test' %}">Descargar Test</a>
            </div>
        {% endif %} -->
    </div>
</body>
</html>
